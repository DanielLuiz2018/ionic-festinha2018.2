<ion-header>
  <ion-toolbar>
    <ion-title>list-evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/tabs/addEvento">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="eventos | async as ev">

    <ion-item-sliding *ngFor="let event of ev">
      <ion-item-options side="start">
        <ion-item-option (click)="remover()" expandable color="danger">Remover</ion-item-option>
      </ion-item-options>

      <ion-item routerLink="/tabs/perfilEvento/{{event.key}}">
        <ion-text>
          {{event.nome}} - {{event.tema}}
        </ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="atualizar()" expandable>Atualizar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
