<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="usuarios | async as users">
        <ion-item>
          <ion-text>
            {{user.nome}} 
          </ion-text>
          <ion-text> 
            {{user.email}}
          </ion-text>
          <ion-text>
            {{user.pws}}  
          </ion-text>
          <ion-note> {{key}}</ion-note>
          <ion-item>
        </ion-list>
</ion-content>
