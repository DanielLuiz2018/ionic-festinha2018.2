<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="evento.nome" required></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Tema</ion-label>
      <ion-input type="text" name="tema" [(ngModel)]="evento.tema" required></ion-input>
    </ion-item> -->

    <ion-item>
        <ion-label>Tema</ion-label>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Legumes">Legumes</ion-select-option>
          <ion-select-option value="Salada">Salada</ion-select-option>
          <ion-select-option value="Almondega">Almondega</ion-select-option>
          <ion-select-option value="Batata">Batata</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-input type="text" name="data" [(ngModel)]="evento.data" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input type="text" name="horario" [(ngModel)]="evento.horario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Local</ion-label>
      <ion-input type="text" name="local" [(ngModel)]="evento.local" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button type="submit" [disabled]="fc.invalid">Salvar</ion-button>
      <ion-button type="reset" routerLink="/">Cancelar</ion-button>
    </ion-item>
  </form>
</ion-content>
